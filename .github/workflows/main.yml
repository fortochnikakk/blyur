name: Deploy to Yandex.Cloud

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Yandex.Cloud
        uses: yandex-cloud/action-yc@v1
        with:
          service_account_id: ${{ secrets.YC_SERVICE_ACCOUNT_ID }}
          folder_id: ${{ secrets.YC_FOLDER_ID }}
          function_name: ${{ secrets.YC_FUNCTION_NAME }}
          function_version: ${{ github.sha }}
          function_runtime: python38
          function_entrypoint: main.handler
          function_memory: 128
          function_timeout: 10
